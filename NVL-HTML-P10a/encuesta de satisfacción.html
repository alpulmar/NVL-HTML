<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Encuesta para el cliente</h1>
    <form action="formulario">
        <div>
            <label for="codigo postal">Introducir código postal</label>
            <input type="text" placeholder="cosdigo postal" >
        </div>
        <br>
        <div>
            <label for=”satisfacción”>Nivel de satisfacción del producto</label>
            <select id=””>
                <option value=”ES”>1</option>
                <option value=”IT”>2</option>
                <option value=”FR”>3</option>
                <option value=”FR”>4</option>
                <option value=”FR”>5</option>
            </select>
        </div>
        <br>
        <div>
            <label for="email">Introduce una cuenta de correo</label>
            <input type="email" placeholder="enter email">
        </div>
        <br>
        <div>
            <label for="positivo">Comenta que te ha parecido el producto</label>
            <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="introduce comentario"></textarea>
        </div>
        <br>
        <div>
            <label for="negativo">Aspectos negativos del producto</label>
            <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="introduce comentario"></textarea>
        </div>
        <br>
        <div>
            <label for="compra">¿Qué te ha parecido la compra?</label>
            <select id=”opciones”>
                <option value=”ES”>Pésimo</option>
                <option value=”IT”>Malo</option>
                <option value=”FR”>Bueno</option>
                <option value=”FR”>Excelente</option>
            </select>
        </div>
        <br>
        <button>Enviar encuesta</button>
    </form>
</body>
</html>
